<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>プログラミング英単語の練習アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <h1>プログラミング英単語の練習アプリ</h1>
    <section id='main'>
      <div id="input-section">
        <input type="text" id="typing" autofocus>
        <div id="word"><b id="doneWord" class="word"></b><div id="restWord" class="word"></div></div>
        <div id="meaning"></div>
      </div>
      <div id="count-section">
        <div id="count"></div>
        <button type="reset" id="reset">リセット</button>
      </div>
      
    </section>
    <section id='history'>
      <ul id="history-list">
      </ul>
    </section>
    <footer>引用元：<cite><a href="https://progeigo.org/learning/essential-words-600-plus/">プログラミング必須英単語600+ – プログラミング英語検定</a></cite></footer>
  </body>
</html>
